    <!-- Menggunakan skrip JavaScript inline -->
    <script>
        function updateClock() {
            const clockElement = document.getElementById('clock');
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            const formattedDate = `${day} ${getMonthName(month)} ${year}`;
            const formattedTime = `${hours}:${minutes}:${seconds}`;

            clockElement.textContent = `${formattedDate} | ${formattedTime}`;
        }

        function getMonthName(monthNumber) {
            const monthNames = [
                'Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni',
                'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'
            ];
            return monthNames[parseInt(monthNumber) - 1];
        }

        // Perbarui jam setiap detik
        setInterval(updateClock, 1000);

        // Panggil fungsi updateClock() untuk pertama kali saat halaman dimuat
        updateClock();
    </script>

    <!-- Menggunakan skrip JavaScript inline -->
    <script>
        function prevSlide() {
            const slider = document.querySelector('.image-slider');
            const firstSlide = slider.firstElementChild;
            const lastSlide = slider.lastElementChild;
            slider.insertBefore(lastSlide, firstSlide);
        }

        function nextSlide() {
            const slider = document.querySelector('.image-slider');
            const firstSlide = slider.firstElementChild;
            const lastSlide = slider.lastElementChild;
            slider.insertBefore(firstSlide, null);
        }
    </script>
